<div class="panel panel-default">
		<h2>Submit File</h2>
	<div class="panel-body">
		<form role="form" method="post" action="/" enctype="multipart/form-data">
			<div class="form-group">
				
				<label for="problemname">Problem</label>
				<select class="form-control" name="problemname">
					$startLoop:problems
					<option value="$get:problemID">$get:problemName</option>
					$endLoop:problems
				</select>
			</div>
			
			
			<div class="form-group">
				<label for="problemname">Source Code</label>
				<input class="form-control" type="file" name="code">
			</div>
			

			<input type="hidden" name="cmd" value="submit">
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
