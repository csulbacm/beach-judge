<div class="panel panel-default">
		<h2>Submit File</h2>
	<div class="panel-body">
		<form role="form" method="post" action="/" enctype="multipart/form-data">
			<input type="hidden" name="cmd" value="submit">
			<div class="form-group">
				<label for="problemID">Problem</label>
				<select class="form-control" name="problemID">
					$startLoop:problems
					<option value="$get:problemID">$get:problemName</option>
					$endLoop:problems
				</select>
			</div>
			<div class="form-group">
				<label for="code">Source Code</label>
				<input class="form-control" type="file" name="code">
			</div>
			<div class="form-group">
				<label for="problemID">Code Type</label>
				<select class="form-control" name="codeType">
					<option value="2">C++</option>
					<option value="3">Java</option>
					<option value="1">C</option>
				</select>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
