<div class="panel panel-default">
  <h2>Competition</h2>
  <div class="panel-body">
    
    <div class="jumbotron" style="padding:15px; margin-bottom:0;">
      <h1 id="timeLeft_time" style="text-align:center">00:00:00</h1>
      <!--<div class="progress">
        <div id="timeLeft_bar" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%; float:right">
          <span id="timeLeft_barText" style="text-shadow:rgba(0,0,0,.3) 0px 0px 3px">
          0%
          </span>
        </div>
      </div>-->
      $if:isTeam
      <p style="text-align:center;">
      <strong>Score:</strong>
      $teamTotalScore<br/>
      <strong>Penalties:</strong>
      $teamTotalPenalties
      </p>
      $endif:isTeam

      $if:isJudge
      <div>
        <form role="form" method="post" style="float: left" action="/">
          <input type="hidden" name="cmd" value="startCompo">
          <button type="submit" class="btn btn-default">Start</button>
        </form>
        <form role="form" method="post" style="float: left" action="/">
          <input type="hidden" name="cmd" value="stopCompo">
          <button type="submit" class="btn btn-default">Stop</button>
        </form>
        <form role="form" method="post" style="float: left" action="/">
          <input type="hidden" name="cmd" value="clearData">
          <button type="submit" class="btn btn-default">Clear Data</button>
        </form>
        <div style="clear: both"></div>
      </div>
      $endif:isJudge
      
    </div>
  </div>
</div>
