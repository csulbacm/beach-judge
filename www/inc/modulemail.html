$if:isTeam
<div class="panel panel-default">
		<h2>Ask Question</h2>
	<div class="panel-body">
		<form role="form" method="post" action="/" enctype="multipart/form-data">
			<input type="hidden" name="cmd" value="askQuestion">
			<div class="form-group">
				<label for="problemID">Problem</label>
				<select class="form-control" name="problemID">
					$startLoop:problems
					<option value="$get:problemID">$get:problemName</option>
					$endLoop:problems
				</select>
			</div>
			<div class="form-group">
				<label for="question">Message</label>
				<textarea name="question" id="message" cols="30" rows="10" class="form-control"></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
$endif:isTeam

$if:isJudge
<div class="panel panel-default">
		<h2>Answer Question
		
		<a href="/mail" class="btn btn-default more" style="float:right">View all</a>
		</h2>
	<div class="panel-body">

		<p>
			<strong>From:</strong>
			<span>
				 David
			</span>
		</p>
		<p>
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione vero omnis odit laudantium animi dolorem?
		</p>

		<hr />
		<form role="form" method="post" action="/">
						
			<div class="form-group">
				<label for="message">Message</label>
				<textarea name="message" id="message" cols="30" rows="10" class="form-control" onKeyPress="return question(event)"></textarea>
			</div>
			

			<input type="hidden" name="cmd" value="Problem">
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
$endif:isJudge
