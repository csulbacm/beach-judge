<div class="panel panel-default">
		<h2>Overall Score</h2>
	<div class="panel-body">
		<table class="table">
			<thead>
				<tr style="font-weight:bold;">
					<td>
					No.</td>
					<td>
					Contestant</td>
					<td>
					Solutions</td>
					<td>
					Points</td>
					<td>
					Penalties</td>
				</tr>
			</thead>
			<tbody>
				$startLoop:teamsByScore
				<tr>
					<td>$get:idx</td>
					<td>$get:teamName</td>
					<td>$get:teamNumSolutions</td>
					<td>$get:teamTotalScore</td>
					<td>$get:teamTotalPenalties</td>
				</tr>
				$endLoop:teamsByScore
			</tbody>
		</table>
	</div>
</div>
