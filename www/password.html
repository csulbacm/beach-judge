<html>
<head>
	<title>BEACH Judge - Change Password</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="header">
		<p><h1>Beach Judge - Team Login</h1></p>
	</div>
	$include:navbar.inc
	<div class="content">
		$if:loggedIn<div class="password">
			<form method="post" action="/">
				<p><input type="password" name="curPasswd" value="" placeholder="Current Password"></p>
				<p><input type="password" name="newPasswd" value="" placeholder="New Password"></p>
				<p><input type="submit" class="submit" name="cmd" value="Change"></p>
			</form>$endif:loggedIn
		$if:loggedOut<p>You aren't logged in.</p>$endif:loggedOut
	</div>
</body>
</html>
