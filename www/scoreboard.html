$set:title=Scoreboard
$include:inc/dochead.html
$include:inc/navi.html
<div class="container content">

	<div class="row">
		<!-- table col -->
		<div class="col-md-6" >
				$include:inc/modulescoreboard.html
		</div>

		<!--/ table col -->
		<div class="col-md-6">
			$startLoop:problems
			<!-- table col -->
			<div class="panel panel-default">
			<h2>Scores: $get:problemName</h2>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr style="font-weight:bold;">
								<td>
								No.</td>
								<td>
								Contestant</td>
								<td>
								Points</td>
								<td>
								Penalties</td>
							</tr>
						</thead>
						<tbody>
							$startLoop:teams
							<tr>
								<td>$get:idx</td>
								<td>$get:teamName</td>
								<td>123123.1232</td>
								<td>1</td>
							</tr>
							$endLoop:teams
						</tbody>
					</table>
				</div>
			</div>
			
			<!--/ table col -->
			$endLoop:problems
		</div>
	</div>
</div>
$include:inc/docfooter.html
